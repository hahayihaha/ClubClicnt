<div class="back">
  <div class="login">
    <h2>管理系统</h2>
    <p class="Eng">MANAGEMENT SYSTEM</p>
    <div class="login-wrap">
      <div class="login-wrap-input" [formGroup]="formModel">
        <input type="text" placeholder="用户名" formControlName="userid" autocomplete="off">
        <input type="password" placeholder="密码" formControlName="pass" autocomplete="off">
        <!--<p>忘记密码？</p>-->
      </div>
      <button (click)="signIn($event)" [disabled]="formModel.invalid">登录<a>></a></button>
    </div>
  </div>
</div>
